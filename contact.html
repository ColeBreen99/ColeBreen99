        <header class="structural">

        <nav class="structural">
            <ul>
                <li><a href="index.html">Home</a></li>

    </nav>
        <main class="structural">

            <h2>Contact</h2>
            <form>
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required autofocus>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <fieldset>
                        <legend>What section of PROG1245 are you in?</legend>
                        <label for="">Section 4</label>
                        <input type="radio" id="5" name="section" value="5" required>
                        <label for="">Section 5</label>
                        <input type="radio" id="5" name="section" value="5" checked>
                        <label for="">Section 8</label>
                        <input type="radio" id="8" name="section" value="8">
                    </fieldset>
                </div>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="0" selected>Select Option</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="both">Both (HTML & CSS)</option>
                    </select>
                </div>
                <div>
                    <label for="comment">Comments</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <div>
                    <label for="human">I am Human!</label>
                    <input type="checkbox" id="human" value="true" name="human" required>
                </div>
                <div>
                    <input type="submit" value="submit" id="submit">
                </div>

            </form>

        

        </main>
